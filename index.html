<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./iconos/refresco.png" type="image/x-icon">
    <title>Refrescos 2023</title>
</head>
<body>
    

    <section id="todoLosRegistros">

        <!-- Dia ds -->
        
        <div id="contendorDeRegistros">

            <h1>Registro Refrescos</h1>

            <div class="parejas date">
                <!-- <input type="text" id="day"> -->
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
            </div>
            
            <div class="parejas">
                <label for="total">Total:</label>
                <input id="total" type="number">
            </div>

            <div class="parejas">
                <label for="costo">Costo:</label>
                <input id="costo" type="number">
            </div>

            <div class="parejas" id="ganancia-div">
                <p>Ganancia total: </p>
                <p id="ganancia" class="pColor"></p>
            </div>

            <div class="parejas">
                <p>Ganancia / 2</p>
                <p id="gananciaDividida" class="pColor"></p>
            </div>

            <div class="parejas">
                <p>Total Yefferson:</p>
                <p id="yefferson" class="pColor"></p>
            </div>

        
            <!--  -->
    
        <h1>Formas de Pago/Dinero</h1>

            <div class="parejas punto">
                <label for="punto">Punto üí≥</label>
                <input id="punto" type="number">
                <input type="number" id="fechaEntregaPunto" min="0" max="31" step="1">
            </div>
    
            <div class="parejas">
                <label for="efectivo">Efectivo (bs)</label>
                <input id="efectivo" type="number">
            </div>

            <div class="parejas">
                <label for="transferencia">Transferencia üì±</label>
                <input id="transferencia" type="number"> 
            </div>
    
            <div class="parejas">
                <label for="divisa">Divisas üí∏</label>
                <input id="divisa" type="number">
            </div>
    
            <div class="parejas detalles">
                <label for="detalles">Detalles</label>
                <textarea id="detalles" rows="4" cols="50"></textarea>
            </div>
    
            <div class="botones">
                <!-- <button id="borrar">Borrar</button> -->
                <button id="copiar">Copiar</button>
            </div>

            
            <div class="copiado inactive">
                <h1>Copiado‚úçÔ∏è</h1>
            </div>

            <h1>Calcular Dinero</h1>
            
            
            <div class="parejas">
                <label for="valorDolar">Valor Dolar</label>
                <input id="valorDolar" type="number">
            </div>
            
            
            <div class="parejas">
                <p>Total Bolivares:</p>
                <p id="totalBolivares" class="pColor"></p>
            </div>
            
            <div class="parejas">
                <p>Total Dolares:</p>
                <p id="totalDolares" class="pColor"></p>
                <!--<p id="totalDolaresABolivares" class="pColor"></p>-->
            </div>
            
            <!-- Hacer una funcion para aproximado al valor del total y costo
            <div class="parejas">
                <p>Aproximado:</p>
                <p id="aproximado" class="pColor"></p>
            </div>
            -->

            <!--
            <div class="botones">
                <button id="calcular">Calcular</button>
            </div> -->

        </div>    
    </section>
    


    <script src="./main.js"></script>
</body>
</html>
